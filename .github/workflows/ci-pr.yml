name: CI (PR) – Lint / Typecheck / Build + PR Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: "npm"
      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: PR Summary Comment
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: |
            ## ✔ CI Summary

            **ESLint:** Passed
            **Type-check:** Completed
            **Build:** Completed

            **Status:** `${{ job.status }}`
